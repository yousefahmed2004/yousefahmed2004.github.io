<script>
// تأثير التمرير السلس
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});

// تأثير الظهور عند التمرير
const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
        }
    });
}, observerOptions);

// تطبيق تأثير الظهور على العناصر
document.querySelectorAll('.project-card, .cert-card, .education-item').forEach(el => {
    el.style.opacity = '0';
    el.style.transform = 'translateY(30px)';
    el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
    observer.observe(el);
});

// تأثير كتابة النص في الهيدر
function typeWriter(element, text, speed = 100) {
    let i = 0;
    element.innerHTML = '';
    
    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

// تفعيل تأثير الكتابة عند التحميل
window.addEventListener('load', () => {
    const heroTitle = document.querySelector('.hero-text h1');
    const originalText = heroTitle.textContent;
    typeWriter(heroTitle, originalText, 150);
});
</script>

<style>
/* إضافة تأثيرات CSS إضافية */
.project-card, .cert-card, .education-item {
    transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
}

/* تأثير اهتزاز بسيط للأيقونات */

    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
}

/* تأثير إضاءة للبطاقات */

}

@keyframes slideIn {

}
