    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-black: #0d0d0d;
            --secondary-black: #1a1a1a;
            --accent-blue: #007bff;
            --light-blue: #00c4e7;
            --text-white: #f0f0f0;
            --text-gray: #b0b0b0;
            --whatsapp-green: #25D366;
            --success-green: #28a745;
            --error-red: #dc3545;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
        }

        body {
            background-color: var(--primary-black);
            color: var(--text-white);
            line-height: 1.6;
            direction: ltr;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.loaded {
            opacity: 1;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        body.light-mode .secondary-black {
            background-color: #ffffff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-black);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .preloader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--text-gray);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: var(--secondary-black);
            border: none;
            color: var(--text-white);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: var(--accent-blue);
        }

        /* Header */
        header {
            background-color: var(--secondary-black);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            transform: translateY(0);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        header.hidden {
            transform: translateY(-100%);
        }

        header.scrolled {
            background-color: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-blue);
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: var(--text-white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--light-blue);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--light-blue);
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--text-white);
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            background: radial-gradient(circle, var(--secondary-black) 0%, var(--primary-black) 100%);
            padding-top: 80px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 700px;
            height: 700px;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(100px);
            z-index: 1;
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
            position: relative;
            z-index: 2;
        }

        .hero-text {
            flex: 1;
            padding-right: 20px;
        }

        .hero-text h1 {
            font-size: 3.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--accent-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .hero-text .title {
            font-size: 1.6rem;
            color: var(--light-blue);
            margin-bottom: 25px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.7s;
            border-right: 2px solid var(--light-blue);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(40, end) forwards 0.7s, blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--light-blue); }
        }

        .hero-text p {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.9s;
        }

        .hero-buttons {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 1.1s;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--accent-blue), var(--light-blue));
            color: white;
            padding: 14px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            margin-right: 15px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 123, 255, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent-blue);
            color: var(--accent-blue);
        }
        
        .btn-outline:hover {
            background: linear-gradient(to right, var(--accent-blue), var(--light-blue));
            color: white;
            box-shadow: 0 15px 30px rgba(0, 123, 255, 0.4);
        }

        .hero-image {
            flex: 1;
            text-align: center;
            opacity: 0;
            transform: translateX(50px);
            animation: fadeInRight 1s ease forwards 1s;
        }

        .hero-image img {
            max-width: 350px;
            height: auto;
            border-radius: 50%;
            border: 5px solid var(--accent-blue);
            box-shadow: 0 0 40px rgba(0, 123, 255, 0.6);
            transition: transform 0.5s ease;
            animation: float 6s ease-in-out infinite;
            loading: lazy;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .hero-image img:hover {
            transform: scale(1.05) rotate(3deg);
            animation: none;
        }

        /* Animation Keyframes */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* General Sections */
        section {
            padding: 100px 0;
            position: relative;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .section-title h2 {
            font-size: 2.8rem;
            display: inline-block;
            position: relative;
            font-weight: 600;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .section-title.animated h2 {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--accent-blue), var(--light-blue));
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* Achievements Section */
        .achievements {
            background-color: var(--secondary-black);
            padding: 100px 0;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .achievement-card {
            text-align: center;
            padding: 30px;
            background-color: var(--primary-black);
            border-radius: 10px;
            border: 1px solid #2a2a2a;
            transition: transform 0.3s ease;
        }

        .achievement-card:hover {
            transform: translateY(-10px);
        }

        .achievement-icon {
            font-size: 3rem;
            color: var(--accent-blue);
            margin-bottom: 20px;
        }

        .achievement-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--light-blue);
            margin-bottom: 10px;
        }

        .achievement-title {
            font-size: 1.2rem;
            color: var(--text-white);
        }

        /* About Section */
        .about-content {
            display: flex;
            align-items: flex-start;
            gap: 50px;
            flex-wrap: wrap;
        }

        .about-text {
            flex: 2;
        }

        .about-text p {
            margin-bottom: 20px;
            color: var(--text-gray);
            font-size: 1.05rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .about-text.animated p {
            opacity: 1;
            transform: translateY(0);
        }

        .about-text.animated p:nth-child(1) { transition-delay: 0.1s; }
        .about-text.animated p:nth-child(2) { transition-delay: 0.2s; }
        .about-text.animated p:nth-child(3) { transition-delay: 0.3s; }

        .skills {
            flex: 1;
            min-width: 300px;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.6s ease;
        }

        .skills.animated {
            opacity: 1;
            transform: translateX(0);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
